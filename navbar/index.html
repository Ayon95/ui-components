<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img class="logo" src="./img/logo.png" alt="website logo" />
      </a>
      <nav aria-label="primary">
        <button
          id="nav__hamburger-btn"
          aria-label="navigation menu"
          aria-controls="primary-nav-menu"
          aria-expanded="false"
        >
          <span id="bar--top" class="bar bar--full"></span>
          <div class="half-bar-container">
            <span class="bar bar--half bar--left"></span>
            <span class="bar bar--half bar--right"></span>
          </div>
          <span id="bar--bottom" class="bar bar--full"></span>
        </button>
        <ul class="nav__list" id="primary-nav-menu">
          <li class="nav__item nav__item--submenu">
            <a
              href="#"
              class="nav__link"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Projects
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                aria-hidden="true"
              >
                <title>cheveron-down</title>
                <path
                  d="M9.293 12.95l0.707 0.707 5.657-5.657-1.414-1.414-4.243 4.242-4.243-4.242-1.414 1.414z"
                ></path>
              </svg>
            </a>
            <ul class="submenu" aria-label="Projects submenu">
              <li class="submenu__item">
                <a href="#" class="submenu__link">Front-end</a>
              </li>
              <li class="submenu__item">
                <a href="#" class="submenu__link">Backend</a>
              </li>
              <li class="submenu__item">
                <a href="#" class="submenu__link">Full stack</a>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Skills</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="./index.js"></script>
  </body>
</html>
