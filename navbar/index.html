<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img class="logo" src="./img/logo.png" alt="website logo" />
      </a>
      <nav aria-label="primary">
        <button
          id="nav__hamburger-btn"
          aria-label="navigation menu"
          aria-controls="primary-nav-menu"
          aria-expanded="false"
        >
          <span id="bar--top" class="bar bar--full"></span>
          <div class="half-bar-container">
            <span class="bar bar--half bar--left"></span>
            <span class="bar bar--half bar--right"></span>
          </div>
          <span id="bar--bottom" class="bar bar--full"></span>
        </button>
        <ul class="nav__list" id="primary-nav-menu">
          <li class="nav__item">
            <a href="#projects" class="nav__link">Projects</a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">Skills</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="./index.js"></script>
  </body>
</html>
